<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
</head>
<body>
	<style>
		body{
			background: url(adm.jpeg);
			fontt-family: sans-serif;
			margin-top: 50px;
			background-size: cover;
			background-repeat: no-repeat;
		}
		h1{
			background-color: grey;
			color: white;
			width: 590px;
			text-align: center;
			font-size: 30px;
			margin: auto;
		}
		.main{
			background-color:rgb(1,103,149);
			width: 590px;
			margin: auto;
			font-size: 20px;
			
		}
		form{
			padding: 25px;
			color: white;

	}
	#mybtn{

		background: white;
        color: black;
        text-decoration: none;
        font-size: 19px;
        border-radius: 7px;
        border: 1px solid black;
	}
	
	</style>
	<body>
		<h1><center>STUDENT REGISTRATION FORM</center></h1>
			<div class="main">
				<form>
					<table>
		<tr>
       <td><label for="fname">FIRST NAME:</label></td>
	     <td>
		<input type="text" name="fname" placeholder="FIRST NAME" size="35">
	</td></tr>
	<tr>
		<td>
	    <label for="lname">LAST NAME:</label>
	</td>
	<td>
	    <input type="text" name="lname" placeholder="LAST NAME" size="35">
	</td></tr>
	<tr>
		<td>
	    <label for="dob">DATE OF BIRTH:</label>
	</td>
<td>
	    	<input type="date" >
	    </tr></td>
	    <tr>
	    	<td>
	    	<label for="e-id">EMAIL ID:</label>
	 </td>
	 <td>
	    	<input type="email" name="emailid" placeholder="you@gmail.com" size="35">
	  </td></tr>
	  <tr>
	  	<td>
	    	<label for="password">PASSWORD:</label>
	    </td>
	    <td>
	    	<input type="password" name="password" placeholder="PASSWORD" size="35">
	    </td></tr>
	    <tr>
	    	<td>
	    	<label for="mobileno.">MOBILE NO:</label>
	    </td>
	    <td>
	    	<input type="num" name="num" placeholder="1234-567-890" size="35">
	    </td></tr>
	    <tr>
	    	<td>
	    	<label for="gender">GENDER:</label>
	    </td>
	    <td>
	    	<input type="radio" value="Male" name="gender">Male
	    	<input type="radio" value="Female" name="gender">Female
	    </td></tr>
	    <tr>
	    	<td>
	    	<label for="adress">ADDRESS:</label>
	    </td>
	    <td>
	    	<textarea name="address"  rows="4" cols="35"></textarea>
	    </td>
	</tr>
	<tr>
		<td>
	    	<label for="city">CITY:</label>
	    </td>
	    <td>
	    	<input type="text" name="city" placeholder="CITY" size="35">
	    </td></tr>
	    <tr>
	    	<td>
	    	<label for="pin-code">PIN CODE:</label>
	    </td>
	    <td>
	    	<input type="num" name="num" placeholder="PIN CODE" size="35">
	    </td></tr>
	    <tr>
	    	<td>
	    	<label for="state">STATE:</label>
	    </td>
	    <td>
	    	<input type="text" name="state" placeholder="STATE" size="35">
	    </td></tr>
	    <tr>
	    	<td>
	    	<label for="country">COUNTRY:</label>
	    </td>
	    <td>
	    	<select>
	    		<option value="Afghanistan">Afghanistan</option>
	    		<option value="Bangladesh">Bangladesh</option>
	    		<option value="China">China</option>
	    		<option value="Nepal">Nepal</option>
	    		<option value="India">India</option>
	    		<option value="Poland">Poland</option>
	    	</select></td></tr>
	    	<tr>
	    		<td>
	    	<label for ="Programming Languages">PROGRAMMING LANGUAGES:</label>
	    </td>
	    <td>
	    	<input type="checkbox" id="C++" name="C++" value="C++">
	    	<label>C++</label>
	    	<input type="checkbox" id="PHP" name="PHP" value="PHP">
	    	<label>PHP</label>
	    	<input type="checkbox" id="Java" name="Java" value="Java">
	    	<label>Java</label>
	    	<input type="checkbox" id="Python" name="Python" value="Python">
             <label>Python</label></td></tr>
             <tr>
             	<td>
            <label for="Courseapplied">COURSE APPLIED FOR</label>
        </td>
        <td>
            <select>
            	<option value="MCA">MCA</option>
            	<option value="MTECH">MTECH</option>
            	<option value="MSc.">MSC</option>
            	<option value="ME">ME</option>
            </select></td></tr>
            <tr>
            <td>
               <a href="next.html" id="mybtn">Submit</a>
             
	   </td>
	</tr>
	    	</div>
</table>
	    </form>
</body>
</html>
